<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Statistics Table - Figma</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/main.js"></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row">
            <div class="heading">
              <h1>Today</h1>
              <div class="heading__task-counter">
                <span class="heading__task-counter__icon">
                  <i class="bi bi-check2-circle"></i>
                </span>
                <span class="heading__task-counter__number">1</span>
                <span>task</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
