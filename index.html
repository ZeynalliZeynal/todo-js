<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Js</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script defer src="./app/js/main.js"></script>
  </head>
  <body>
    <main>
      <section id="todo_app">
        <div class="container">
          <div class="row justify-center">
            <div class="container-inner">
              <div class="heading">
                <h1>Today</h1>
                <div class="heading__task-counter">
                  <span class="heading__task-counter__icon">
                    <i class="bi bi-check2-circle"></i>
                  </span>
                  <span class="heading__task-counter__number">1</span>
                  <span>task</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-center">
            <div class="container-inner">
              <ul class="tasks-added">
                <li class="tasks-added__item">
                  <button class="tasks-added__item__frame">
                    <span class="tasks-added__item__frame__icon"
                      ><i class="bi bi-check-lg"></i>
                    </span>
                  </button>
                  <div class="tasks-added__item__box">
                    <div class="tasks-added__item__box__name">adashda</div>
                    <div class="tasks-added__item__box__desc">lorem</div>
                  </div>
                  <div class="tasks-added__item__funcs">
                    <button class="tasks-added__item__funcs__func btn-label">
                      <i class="bi bi-pen"></i>
                    </button>
                    <button class="tasks-added__item__funcs__func btn-label">
                      <i class="bi bi-calendar"></i>
                    </button>
                    <button class="tasks-added__item__funcs__func btn-label">
                      <i class="bi bi-chat-left-dots"></i>
                    </button>
                    <button class="tasks-added__item__funcs__func btn-label">
                      <i class="bi bi-three-dots"></i>
                    </button>
                  </div>
                </li>
              </ul>
              <form action="#">
                <div class="padding_div">
                  <div class="input-form">
                    <div class="input-form__inputs">
                      <div class="input-form__inputs__input-name">
                        <input type="text" placeholder="Task Name" />
                      </div>
                      <div class="input-form__inputs__input-desc">
                        <input type="text" placeholder="Description" />
                      </div>
                    </div>
                    <ul class="input-form__labels">
                      <li>
                        <button class="btn-label btn-label--date">
                          <span class="btn-label__icon"
                            ><svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              viewBox="0 0 16 16"
                              class="date_today"
                            >
                              <path
                                fill="currentColor"
                                d="M12 2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8zm0 1H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zm-1.25 7a.75.75 0 1 1 0 1.5.75.75 0 0 1 0-1.5zm.75-5a.5.5 0 1 1 0 1h-7a.5.5 0 0 1 0-1h7z"
                              ></path>
                            </svg>
                          </span>
                          <span class="btn-label__content">Today</span>
                        </button>
                      </li>
                      <li>
                        <button class="btn-label">
                          <span class="btn-label__icon"
                            ><svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="none"
                              viewBox="0 0 16 16"
                              class="g1pQExb"
                              data-icon-name="priority-icon"
                              data-priority="4"
                            >
                              <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M2 3a.5.5 0 0 1 .276-.447C3.025 2.179 4.096 2 5.5 2c.901 0 1.485.135 2.658.526C9.235 2.885 9.735 3 10.5 3c1.263 0 2.192-.155 2.776-.447A.5.5 0 0 1 14 3v6.5a.5.5 0 0 1-.276.447c-.749.375-1.82.553-3.224.553-.901 0-1.485-.135-2.658-.526C6.765 9.615 6.265 9.5 5.5 9.5c-1.08 0-1.915.113-2.5.329V13.5a.5.5 0 0 1-1 0V3Zm1 5.779v-5.45C3.585 3.113 4.42 3 5.5 3c.765 0 1.265.115 2.342.474C9.015 3.865 9.599 4 10.5 4c1.002 0 1.834-.09 2.5-.279v5.45c-.585.216-1.42.329-2.5.329-.765 0-1.265-.115-2.342-.474C6.985 8.635 6.401 8.5 5.5 8.5c-1.001 0-1.834.09-2.5.279Z"
                                clip-rule="evenodd"
                              ></path>
                            </svg>
                          </span>
                          <span class="btn-label__content">Priority</span>
                        </button>
                      </li>
                      <li>
                        <button class="btn-label">
                          <span class="btn-label__icon"
                            ><svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="16"
                              height="16"
                              fill="none"
                              viewBox="0 0 16 16"
                            >
                              <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="m2.414 4.706.094.093a.5.5 0 0 1-.707.708l-.094-.094a2 2 0 0 1 0-2.829l.379-.378a2 2 0 0 1 2.764-.062.5.5 0 0 1-.676.738 1 1 0 0 0-1.381.03l-.379.38a1 1 0 0 0 0 1.414Zm9.412-1.824a1 1 0 0 1 1.381.03l.379.38a1 1 0 0 1 0 1.414l-.094.093a.5.5 0 1 0 .707.708l.094-.094a2 2 0 0 0 0-2.829l-.379-.378a2 2 0 0 0-2.764-.062.5.5 0 1 0 .676.738Zm-.042 9.108A5.482 5.482 0 0 1 8 13.499a5.482 5.482 0 0 1-3.784-1.509l-1.362 1.362a.5.5 0 1 1-.708-.707l1.408-1.408a5.5 5.5 0 1 1 8.892 0l1.408 1.408a.5.5 0 0 1-.707.707l-1.363-1.362ZM8 12.499a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9ZM8 5v3h2a.5.5 0 1 1 0 1H7.5a.5.5 0 0 1-.5-.5V5a.5.5 0 1 1 1 0Z"
                                clip-rule="evenodd"
                              ></path>
                            </svg>
                          </span>
                          <span class="btn-label__content">Reminder</span
                          ><span class="btn-label__pro">pro</span>
                        </button>
                      </li>
                      <li>
                        <button class="btn-label">
                          <span class="btn-label__icon"
                            ><svg width="15" height="3">
                              <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M1.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm6 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                              ></path>
                            </svg>
                          </span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="padding_div">
                  <div class="add-task">
                    <div class="add-task__inbox-btn">
                      <button class="btn-label border-0">
                        <span class="btn-label__icon"
                          ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="none"
                            viewBox="0 0 16 16"
                            class="AyswQEh"
                          >
                            <path
                              fill="currentColor"
                              fill-rule="evenodd"
                              d="M5.509 2h4.982a2 2 0 0 1 1.923 1.45l1.509 5.28c.051.18.077.365.077.55V12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.28a2 2 0 0 1 .077-.55l1.509-5.28A2 2 0 0 1 5.509 2Zm0 1a1 1 0 0 0-.962.726l-1.509 5.28A1 1 0 0 0 3 9.28V12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V9.28a.997.997 0 0 0-.039-.274l-1.508-5.28A1 1 0 0 0 10.49 3H5.51Zm4.685 7a2.25 2.25 0 0 1-4.388 0H4.5a.5.5 0 1 1 0-1h1.75a.5.5 0 0 1 .5.5 1.25 1.25 0 0 0 2.5 0 .5.5 0 0 1 .5-.5h1.75a.5.5 0 0 1 0 1h-1.306Z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                        </span>
                        <span class="btn-label__content">Inbox</span>
                        <span class="btn-label__inbox"
                          ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="none"
                            viewBox="0 0 16 16"
                            aria-hidden="true"
                          >
                            <path
                              fill="currentColor"
                              d="M7.646 9.646 4.854 6.854A.5.5 0 0 1 5.207 6h5.586a.5.5 0 0 1 .353.854L8.354 9.646a.5.5 0 0 1-.708 0Z"
                            ></path></svg
                        ></span>
                      </button>
                    </div>
                    <div class="add-task__choices">
                      <button class="btn btn--cancel">Cancel</button>
                      <button class="btn btn--add btn--deactive">
                        Add task
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
